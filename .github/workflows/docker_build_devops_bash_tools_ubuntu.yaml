---
name: Docker Build DevOps Bash Tools (Ubuntu)

on:
  push:
    branches:
      - master
      - main
    paths:
      - devops-scripts-ubuntu/Dockerfile
      - src/**
      - .github/workflows/docker_build_devops_bash_tools_ubuntu.yaml
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  docker_build:
    name: Docker Build
    # github.event.repository context not available in scheduled workflows
    #if: github.event.repository.fork == false
    if: |
      github.repository_owner == 'BuildScale' &&
      (
        github.event_name == 'schedule' ||
        (
          github.ref_type == 'branch' &&
          ( github.ref_name == github.event.repository.default_branch || github.ref_name == 'docker' )
        )
      )
    uses: BuildScale/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      # don't put ghcr.io/buildscale/... here because it'll clash with packages owned by devops tools repos
      repo_tags: |
        buildscale/bash-tools:latest
        buildscale/bash-tools:ubuntu
      context: devops-scripts-ubuntu
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
